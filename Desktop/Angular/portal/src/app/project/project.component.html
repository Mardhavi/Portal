<div class="container">
<div class="row">
    <div class="col-sm-6">
    </div>
    <div class="container">
        <table>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>PageCount</th>
          <th>Excerpt</th>
          <th>PublishDate</th>
          <th>Delete</th>
          <tr *ngFor= "let project of project">
            <td>{{project.id}}</td>
            <td>{{project.Title}}</td>
            <td>{{project.Description}}</td>
            <td>{{project.PageCount}}</td>
            <td>{{project.Excerpt}}</td>
            <td>{{project.PublishDate}}</td>
            <td><button class="btn btn-primary" (click) ="onDelete(project.id)">Delete</button></td>
          </tr>
        </table> 
      </div>
    <div class="col-sm-6">
  <div style="text-align: end">
      <button class= "btn btn-primary" (click)="onBack()">Back</button>
  </div>
    </div>
  </div>
  </div>
