<div class="container" *ngIf = "post">
  <table>
    <th>ID</th>
    <th>UserId</th>
    <th>Title</th>
    <th>Body</th>
    <tr>
      <td>{{post.id}}</td>
      <td>{{post.userId}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </table> 
  <button (click)="onPrev()" [disabled]=disablePrev>Prev</button>
  <button (click)="onNext()" [disabled]=disableNext>Next</button>
</div>
